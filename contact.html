<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - MyOnlineStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        header, footer {
            background-color: #34495e;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s;
            font-size: 16px;
        }

        header nav a:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        .contact-section {
            margin: 30px auto;
        }
        .contact-section h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .contact-info {
            margin-top: 30px;
            line-height: 1.8;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .map-container iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header .logo {
                font-size: 20px;
            }
            header nav a {
                font-size: 14px;
            }
            .contact-section h2 {
                font-size: 1.5rem;
            }
            .contact-info p {
                font-size: 0.9rem;
            }
            .map-container iframe {
                height: 350px;
            }
        }

        @media (max-width: 576px) {
            header .logo {
                font-size: 18px;
            }
            header nav a {
                font-size: 12px;
                margin: 0 8px;
            }
            .contact-section h2 {
                font-size: 1.2rem;
            }
            .contact-info p {
                font-size: 0.85rem;
            }
            .map-container iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Contact Us</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html">Cart</a>
        <a href="product.html">Products</a>
    </nav>
</header>

<main class="container contact-section">
    <h2>Contact Us</h2>

    <section>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="col-12">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
    </section>

    <section class="contact-info">
        <h3>Contact Information</h3>
        <p><strong>Phone:</strong>  +048 567 890</p>
        <p><strong>Email:</strong> support@shopyvibestore.com</p>
        <p><strong>Address:</strong> 123 E-commerce Street</p>
    </section>

    <section class="map-container mt-4">
        <h3>Our Location</h3>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093706!2d144.9556514156509!3d-37.8173239797516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e0!2sE-commerce%20Street%2C%20Online%20City!5e0!3m2!1sen!2s!4v1693429076893!5m2!1sen!2s" 
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </section>
</main>

<footer>
    <div>
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
        <a href="https://www.twitter.com" target="_blank">Twitter</a>
    </div>
    <div>&copy; 2024 ShopyVibe. All rights reserved.</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
